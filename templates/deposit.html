{% extends "base.html" %}
{% block title %}Пополнение{% endblock %}
{% block content %}
<div class="card">
  <h2>Пополнить баланс</h2>
  <form id="deposit-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label>Сумма</label>
      <input type="number" class="form-control" id="amount" min="10" required>
    </div>
    <button type="submit" class="btn btn-success">Пополнить</button>
  </form>
</div>
<script>
document.getElementById('deposit-form').onsubmit = async e => {
  e.preventDefault();
  const token = document.querySelector('input[name="csrf_token"]').value;
  const res = await fetch('/api/payments/deposit', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': token },
    body: JSON.stringify({ amount: +document.getElementById('amount').value }),
    credentials: 'include'
  });
  if (res.ok) {
    alert('Пополнено!');
    location.href = '/dashboard';
  }
};
</script>
{% endblock %}
