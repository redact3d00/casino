{% extends "admin/base.html" %}
{% block page_title %}Пользователи{% endblock %}

{% block content %}
<h2>Пользователи</h2>
<input type="text" id="search" placeholder="Поиск по логину/email" class="form-control mb-3" style="width:300px;">

<div class="data-table">
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Логин</th><th>Email</th><th>Баланс</th><th>Роль</th><th>Статус</th><th>Действия</th>
      </tr>
    </thead>
    <tbody id="users-body"></tbody>
  </table>
</div>

<script>
function loadUsers() {
  fetch('/api/admin/users', { credentials: 'include' })
    .then(r => r.json())
    .then(d => {
      const tbody = document.getElementById('users-body');
      tbody.innerHTML = d.users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.username}</td>
          <td>${u.email}</td>
          <td>$${u.balance.toFixed(2)}</td>
          <td>${u.role}</td>
          <td>${u.status}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="editUser(${u.id})">Изменить</button>
            <button class="btn btn-sm btn-danger" onclick="blockUser(${u.id})">Заблокировать</button>
          </td>
        </tr>
      `).join('');
    });
}

document.getElementById('search').oninput = e => {
  const term = e.target.value.toLowerCase();
  document.querySelectorAll('#users-body tr').forEach(tr => {
    const text = tr.textContent.toLowerCase();
    tr.style.display = text.includes(term) ? '' : 'none';
  });
};

loadUsers();
</script>
{% endblock %}
